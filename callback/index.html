<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>HFO Sync - TikTok Authorization</title>
<style>body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;max-width:600px;margin:0;padding:40px 20px;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%)}.container{background:#fff;border-radius:12px;box-shadow:0 20px 60px rgba(0,0,0,.3);padding:40px}h1{margin:0 0 10px;font-size:1.8em;color:#333}.subtitle{color:#666;margin-bottom:30px}.status{padding:16px 20px;border-radius:8px;margin-bottom:30px;font-weight:500;text-align:center}.status.success{background:#dcfce7;color:#166534;border:1px solid #bbf7d0}.status.error{background:#fee2e2;color:#991b1b;border:1px solid #fecaca}.code-label{font-weight:600;margin-bottom:10px;display:block;font-size:.9em;text-transform:uppercase;letter-spacing:.5px;color:#666}.code-container{display:flex;gap:10px;margin-bottom:30px}.code-display{flex:1;background:#f5f5f5;border:2px solid #e5e5e5;border-radius:8px;padding:16px;font-family:Monaco,monospace;font-size:.85em;word-break:break-all;line-height:1.5;min-height:60px;display:flex;align-items:center;color:#333}.copy-btn{padding:16px 20px;background:#667eea;color:#fff;border:none;border-radius:8px;cursor:pointer;font-weight:600}.copy-btn.copied{background:#22c55e}.instructions{background:#f9fafb;border-left:4px solid #667eea;padding:16px;border-radius:6px;margin-bottom:30px;line-height:1.6}.instructions ol{margin:0;padding-left:20px;color:#555}.instructions li{margin:8px 0}.error-details{background:#fef2f2;border:1px solid #fecaca;border-radius:6px;padding:12px 16px;margin-top:20px;color:#991b1b;word-break:break-all}.hidden{display:none}.footer{text-align:center;color:#999;font-size:.85em;margin-top:40px;padding-top:20px;border-top:1px solid #e5e5e5}</style></head>
<body><div class="container"><h1>HFO Sync</h1><p class="subtitle">TikTok Authorization</p><div id="ss" class="status success hidden">Authorization Successful</div><div id="es" class="status error hidden">Authorization Failed</div><div id="sc" class="hidden"><div class="instructions"><ol><li>Copy the authorization code below</li><li>Switch back to your terminal</li><li>Paste the code when prompted</li></ol></div><div><label class="code-label">Authorization Code</label><div class="code-container"><div class="code-display" id="cd"></div><button class="copy-btn" id="cb">Copy</button></div></div></div><div id="ec" class="hidden"><p>Authorization failed. Check error details below.</p><div class="error-details" id="ed"></div></div><div class="footer"><p>HFO Sync - Personal Social Media Analytics</p></div></div>
<script>var p=new URLSearchParams(window.location.search),c=p.get("code"),e=p.get("error"),d=p.get("error_description");if(c){document.getElementById("ss").classList.remove("hidden");document.getElementById("sc").classList.remove("hidden");document.getElementById("cd").textContent=c;document.getElementById("cb").addEventListener("click",function(){navigator.clipboard.writeText(c).then(function(){var b=document.getElementById("cb");b.textContent="Copied!";b.classList.add("copied");setTimeout(function(){b.textContent="Copy";b.classList.remove("copied")},2e3)})})}else{document.getElementById("es").classList.remove("hidden");document.getElementById("ec").classList.remove("hidden");document.getElementById("ed").textContent=(e||"No code received")+(d?": "+d:"")}</script></body></html>
